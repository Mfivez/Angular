<div class="concept">
    <h2>Resolvers : Charger des données avant l'affichage d'une page</h2>
    <p>Un resolver est une fonction qui permet de charger des données avant de naviguer vers une page. Cela évite d'afficher une page avec des données incomplètes.</p>

    <p><strong>Exemple :</strong></p>
    <img [src]="imageUrl"><br>

    <p><strong>Routing :</strong></p>
    <img [src]="imageUrl2"><br>

    <p><strong>Component :</strong></p>
    <img [src]="imageUrl3"><br>



</div>
