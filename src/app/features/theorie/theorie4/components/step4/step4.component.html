<div class="concept">
    <h2>Configuration des routes</h2>
    <p><strong>Note :</strong> Il est important que les routes soient correctement définies dans le fichier <code>app-routing.module.ts</code> pour que les RouterLinks fonctionnent comme attendu.</p> 
    
    <p>Chaque <code>routerLink</code> doit donc correspondre à une route existante dans l'application.</p>
</div>
