<div class="concept form-container gray">
  <h2>{{ isEditing ? 'Modifier un utilisateur' : 'Ajouter un utilisateur' }}</h2>

  <form (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name"><strong>Nom :</strong></label>
      <input [(ngModel)]="user.name" name="name" required class="custom-input">
    </div>

    <div class="form-group">
      <label for="email"><strong>Email :</strong></label>
      <input [(ngModel)]="user.email" name="email" required class="custom-input">
    </div>

    <div class="form-actions">
      <button type="submit" class="cta-button">{{ isEditing ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
      <button type="button" (click)="resetForm()" class="cta-button">Annuler</button>
    </div>
  </form>
</div>
