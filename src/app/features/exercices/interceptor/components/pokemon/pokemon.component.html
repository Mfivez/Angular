@if (pokemon) {
  <h2>{{ pokemon.name | titlecase }}</h2>
  <div class="pokemon-image">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
  </div>
  <div class="pokemon-details">
    <p><strong>Poids :</strong> {{ pokemon.weight }} kg</p>
    <p><strong>Taille :</strong> {{ pokemon.height }} dm</p>
  </div>
}
@else {
  <p>Chargement des informations du Pok√©mon...</p>
}
@if (error) {
  {{ error }}
}
