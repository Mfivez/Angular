<div class="concept">
    <h2>Correction : </h2>

    <p><strong>Nom complet:</strong> {{ user.firstName }} {{ user.lastName }}</p>


    <p><strong>Email : </strong><span [textContent]="user.email"></span></p>

    <hr>

    
    <span>
        <strong>Modifier le prénom : </strong></span>
        <input class="custom-input" id="prenom" [(ngModel)]="user.firstName" placeholder="Entrez le prénom" />
   
</div>
